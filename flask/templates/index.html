         <script language="javascript" type="text/javascript">
            function dynamicdropdown(listindex)
            {
                switch (listindex)
                {
                case "uber" :
                    document.getElementById("status").options[0]=new Option("Select status","");
                    document.getElementById("status").options[1]=new Option("Black","black");
                    document.getElementById("status").options[2]=new Option("Black SUV","black_suv");
                    document.getElementById("status").options[3]=new Option("Taxi","taxi");
                    document.getElementById("status").options[4]=new Option("Uber Pool","uber_pool");
                    document.getElementById("status").options[5]=new Option("Uber X","uber_x");
                    document.getElementById("status").options[6]=new Option("Uber XL","uber_xl");
                    document.getElementById("status").options[7]=new Option("WAV","wav");
                    break;
                case "lyft" :
                    document.getElementById("status").options[0]=new Option("Select status","");
                    document.getElementById("status").options[1]=new Option("Lux","lux");
                    document.getElementById("status").options[2]=new Option("Lux Black","lux_black");
                    document.getElementById("status").options[3]=new Option("Lux Black XL","lux_black_xl");
                    document.getElementById("status").options[4]=new Option("Lyft","lyft");
                    document.getElementById("status").options[5]=new Option("Lyft XL","lyft_xl");
                    document.getElementById("status").options[6]=new Option("Shared","shared");
                    break;
                }
                return true;
            }
        </script>
        <!-- Uber -> Black , Black_SUV , Taxi , Uber_pool , Uber_X , Uber_XL , WAV -->
        <!-- Lyft -> Lux , Lux_Black , Lux_Black_XL , Lyft , Lyft_XL , Shared -->
